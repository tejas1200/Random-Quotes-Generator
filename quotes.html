<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quote of the Day</h2>
            <!-- Search bar for filtering quotes by author -->
            <!-- <input type="text" id="search-input" placeholder="" oninput="searchByAuthor()"> -->
            <input type="text" id="search-input" placeholder="Search by author" oninput="searchByAuthor()">

            <i class="fas fa-search search-icon"></i> <!-- Search icon -->
        </div>
        <div class="quote">
            <h2 id="quote">
                If you have a dream, don't just sit there. Gather courage to believe that you can succeed and leave no stone unturned to make it a reality.
            </h2>
            <!-- <hr class="quote-divider"> Horizontal line under quote -->
        </div>
        
        <div class="author">
            <p id="author">
                - Dr. Roopam Sharma
            </p>
        </div>
        <hr class="quote-divider"> <!-- Horizontal line under quote -->
        <div class="buttons">
            <button id="new-quote" onclick="getRandomQuote()">Get New Quote</button>
            <button id="tweet-quote" onclick="tweetQuote()">Tweet Quote</button> <!-- Tweet button -->
        </div>
     
        
    </div>
    <script src="quotes.js"></script>
</body>
</html>
